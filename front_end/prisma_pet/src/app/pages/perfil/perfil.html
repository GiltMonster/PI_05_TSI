<main class="main-content" role="main">
  <div class="profile-container">
    <!-- Profile Header -->
    <header class="profile-header">
      <div class="profile-avatar">
        <div class="profile-avatar__image" aria-label="Avatar de Pedro Angelo">
          {{getFirstLetterNameAndLast(userData.name)}}
        </div>
        <!-- Ver com a Giovanna se vai ter upload de foto ou n -->

          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
            <circle cx="12" cy="13" r="4"></circle>
          </svg>
        </button> -->
      </div>
      <div class="profile-info">
        <h1>{{userData.name}}</h1>
        <p>Edite suas informações pessoais e dados de contato</p>
      </div>
    </header>

    <!-- Form Section -->
    <section class="form-section">
      <h2 class="form-section__title">Informações Pessoais</h2>
      <form action="#" method="POST" aria-label="Formulário de dados pessoais">
        <div class="form-grid">
          <!-- Nome -->
          <div class="form-group">
            <label for="nome" class="form-label form-label--required">Nome Completo</label>
              <input type="text" id="nome" name="nome" class="form-input" value="{{userData.name}}" required
                aria-required="true" autocomplete="name">
          </div>

          <!-- CPF -->
          <div class="form-group">
            <label for="cpf" [class]="class_is_required">CPF</label>
              <input type="text" id="cpf" name="cpf" class="form-input" value="{{userData.cpf}}" required
                aria-required="true" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato: 000.000.000-00">
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email" class="form-label form-label--required">E-mail</label>
              <input type="email" id="email" name="email" class="form-input" value="{{userData.email}}" required
                aria-required="true" autocomplete="email">
          </div>

          <!-- Telefone -->
          <div class="form-group">
            <label for="telefone" class="form-label">Telefone</label>
              <input type="tel" id="telefone" name="telefone" class="form-input" value="{{userData.phone}}"
                autocomplete="tel" pattern="\(\d{2}\) \d{5}-\d{4}" title="Formato: (00) 00000-0000">
          </div>

          <!-- Endereço -->
          <div class="form-group form-group--full">
            <label for="endereco" class="form-label">Endereço</label>
              <input type="text" id="endereco" name="endereco" class="form-input" value="{{userData.endereco}}"
                autocomplete="street-address">
          </div>

          <!-- CEP -->
          <div class="form-group">
            <label for="cep" class="form-label">CEP</label>
              <input type="text" id="cep" name="cep" class="form-input" value="{{userData.cep}}" autocomplete="postal-code"
                pattern="\d{5}-\d{3}" title="Formato: 00000-000">
          </div>

          <!-- Número -->
          <div class="form-group">
            <label for="numero" class="form-label">Número</label>
              <input type="text" id="numero" name="numero" class="form-input" value="{{userData.endereco}}">
          </div>

          <!-- Bairro -->
          <div class="form-group">
            <label for="bairro" class="form-label">Bairro</label>
              <input type="text" id="bairro" name="bairro" class="form-input" value="{{userData.bairro}}">
          </div>

          <!-- Complemento -->
          <div class="form-group">
            <label for="complemento" class="form-label">Complemento</label>
              <input type="text" id="complemento" name="complemento" class="form-input" value="{{userData.complemento}}"
                placeholder="Apto, bloco, etc.">
          </div>

          <!-- Cidade -->
          <div class="form-group">
            <label for="cidade" class="form-label">Cidade</label>
              <input type="text" id="cidade" name="cidade" class="form-input" value="{{userData.cidade}}"
                autocomplete="address-level2">
          </div>

          <!-- Senha -->
          <div class="form-group">
            <label for="senha" class="form-label">Senha</label>
              <input type="password" id="senha" name="senha" class="form-input" value="{{userData.password}}"
                autocomplete="current-password" aria-describedby="senha-hint">
            <small id="senha-hint" style="color: var(--text-secondary); margin-top: 0.25rem; font-size: 0.875rem;">Deixe
              em branco para manter a senha atual</small>
          </div>
        </div>

        <!-- Buttons -->
        <div class="button-group">
          <button type="button" class="btn btn--secondary">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
            Cancelar
          </button>
          <button type="submit" class="btn btn--primary">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            Salvar Alterações
          </button>
        </div>
      </form>
    </section>
  </div>
</main>
