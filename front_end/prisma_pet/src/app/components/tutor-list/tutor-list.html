<section class="list_tutor_container" aria-label="Lista de animais">
  <h1 class="list_title">Responsáveis</h1>

  <div class="header_list_tutor">
    <form class="search" role="search" (submit)="onSubmit($event)">
      <label class="sr-only" for="tutorSearch">Buscar Tutor</label>
      <input
        id="tutorSearch"
        class="search__input"
        type="search"
        [placeholder]="searchPlaceholder"
        [formControl]="searchCtrl"
        autocomplete="off"
        aria-describedby="Buscar Tutor"
      />
      <button
        *ngIf="searchCtrl.value"
        type="button"
        class="search__clear"
        (click)="clearSearch()"
        aria-label="Limpar busca"
      >
        <mat-icon aria-hidden="true">close</mat-icon>
      </button>
      
      <button type="submit" class="search__btn" aria-label="Buscar">
        <mat-icon aria-hidden="true">search</mat-icon>
      </button>
      
      <span id="Buscar Tutor" class="sr-only" aria-live="polite">{{ statusMsg }}</span>
    </form>

    <button
      class="add_tutor_button"
      type="button"
      (click)="onAddTutor()"
      aria-label="Cadastrar novo Responsável"
    >
      <mat-icon aria-hidden="true">add</mat-icon>
      <span>Cadastrar Novo Responsável</span>
    </button>
  </div>

  @if (loading) {
  <div class="status" role="status" aria-live="polite">Carregando lista…</div>

  } @if (!loading && (!tutores || tutores.length === 0)) {
  <div class="empty" role="note" aria-live="polite">{{ emptyMessage }}</div>

  } @if (!loading && tutores.length) {
  <ul class="grid" role="list" [style.gridTemplateColumns]="getGridTemplate()" [style.gap.px]="gap">
    @for (p of tutores; track trackById($index, p)) {
    <li class="grid__item" role="listitem">
      <app-tutor-card
        [tutorCard]="p"
        (viewClick)="onViewTutor($event)"
        (editClick)="onEditTutor($event)"
        (deleteClick)="onDeleteTutor($event)"
      >
      </app-tutor-card>
    </li>
    }
  </ul>
  }
</section>
