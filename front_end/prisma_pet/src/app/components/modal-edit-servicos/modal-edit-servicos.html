<div class="modal-backdrop">
  <div class="modal-content">
    <h2 tabindex="-1" #modalTitle class="form-section__title">Editar Serviço</h2>

    <form aria-label="Formulário de dados do serviço" (ngSubmit)="onSave()">
      <div class="form-grid">
        <!-- Nome -->
        <div class="form-group">
          <label for="nome" class="form-label form-label--required"> Nome do Serviço </label>
          <input
            type="text"
            id="nome"
            name="nome"
            class="form-input"
            [(ngModel)]="editedServico.nome"
            required
            aria-required="true"
            autocomplete="off"
            placeholder="Digite o nome do serviço..."
          />
        </div>

        <!-- Categoria -->
          <div class="form-group">
          <label for="categoria" class="form-label form-label--required">Categoria</label>
          <select
            id="categoria"
            name="categoria"
            class="form-input"
            [(ngModel)]="editedServico.categoria"
          >
            <option value="">Selecione a categoria...</option>
            <option *ngFor="let categoria of categorias" [value]="categoria">
              {{ categoria }}
            </option>
          </select>
        </div>

        <!-- Preço -->
        <div class="form-group form-group--full">
          <label for="preco" class="form-label form-label--required"> Preço </label>
          <input
            id="preco"
            name="preco"
            type="number"
            step="0.01"
            min="0"
            class="form-input"
            [(ngModel)]="editedServico.preco"
            required
            aria-required="true"
            placeholder="Valor do serviço..."
          />
        </div>
      </div>

      <!-- Buttons -->
      <div class="button-group">
        <button type="button" class="btn btn--secondary" (click)="onCancel()">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
          Cancelar
        </button>

        <button type="submit" class="btn btn--primary">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          Salvar Alterações
        </button>
      </div>
    </form>
  </div>
</div>
