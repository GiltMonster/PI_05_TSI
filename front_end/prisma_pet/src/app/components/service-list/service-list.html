<section class="list_servico_container" aria-label="Lista de animais">
  <h1 class="list_title">Serviços</h1>

  <div class="header_list_servico">
    <form class="search" role="search" (submit)="onSubmit($event)">
      <label class="sr-only" for="servicoSearch">Buscar Serviço</label>
      <input
        id="servicoSearch"
        class="search__input"
        type="search"
        [placeholder]="searchPlaceholder"
        [formControl]="searchCtrl"
        autocomplete="off"
        aria-describedby="Buscar Serviço"
      />
      <button
        *ngIf="searchCtrl.value"
        type="button"
        class="search__clear"
        (click)="clearSearch()"
        aria-label="Limpar busca"
      >
        <mat-icon aria-hidden="true">close</mat-icon>
      </button>
      
      <button type="submit" class="search__btn" aria-label="Buscar">
        <mat-icon aria-hidden="true">search</mat-icon>
      </button>
      
      <span id="Buscar Serviço" class="sr-only" aria-live="polite">{{ statusMsg }}</span>
    </form>

    <button
      class="add_servico_button"
      type="button"
      (click)="onAddServico()"
      aria-label="Cadastrar novo Serviço"
    >
      <mat-icon aria-hidden="true">add</mat-icon>
      <span>Cadastrar Novo Serviço</span>
    </button>
  </div>

  @if (loading) {
  <div class="status" role="status" aria-live="polite">Carregando lista…</div>

  } @if (!loading && (!servicos || servicos.length === 0)) {
  <div class="empty" role="note" aria-live="polite">{{ emptyMessage }}</div>

  } @if (!loading && servicos.length) {
  <ul class="grid" role="list" [style.gridTemplateColumns]="getGridTemplate()" [style.gap.px]="gap">
    @for (p of servicos; track trackById($index, p)) {
    <li class="grid__item" role="listitem">
      <app-service-card
        [servicoCard]="p"
        (editClick)="onEditServico($event)"
        (deleteClick)="onDeleteServico($event)"
      >
      </app-service-card>
    </li>
    }
  </ul>
  }
</section>
