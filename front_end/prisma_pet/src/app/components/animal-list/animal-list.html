<section class="list_pet_container" aria-label="Lista de animais">
  <h1 class="list_title">Animais</h1>

  <div class="header_list_pet">
    <form class="search" role="search" (submit)="onSubmit($event)">
      <label class="sr-only" for="petSearch">Buscar animais</label>
      <input
        id="petSearch"
        class="search__input"
        type="search"
        [placeholder]="searchPlaceholder"
        [formControl]="searchCtrl"
        autocomplete="off"
        aria-describedby="Buscar Animais"
      />
      <button type="submit" class="search__btn" aria-label="Buscar">
        <mat-icon aria-hidden="true">search</mat-icon>
      </button>
      <button
        *ngIf="searchCtrl.value"
        type="button"
        class="search__clear"
        (click)="clearSearch()"
        aria-label="Limpar busca"
      >
        <mat-icon aria-hidden="true">close</mat-icon>
      </button>
      <span id="Buscar Animais" class="sr-only" aria-live="polite">{{ statusMsg }}</span>
    </form>

    <button
      class="add_pet_button"
      type="button"
      (click)="onAddPet()"
      aria-label="Cadastrar novo animal"
    >
      <mat-icon aria-hidden="true">add</mat-icon>
      <span>Cadastrar Novo Animal</span>
    </button>
  </div>

  @if (loading) {
  <div class="status" role="status" aria-live="polite">Carregando listaâ€¦</div>

  } @if (!loading && (!pets || pets.length === 0)) {
  <div class="empty" role="note" aria-live="polite">{{ emptyMessage }}</div>

  } @if (!loading && pets.length) {
  <ul class="grid" role="list" [style.gridTemplateColumns]="getGridTemplate()" [style.gap.px]="gap">
    @for (p of pets; track trackById($index, p)) {
    <li class="grid__item" role="listitem">
      <app-animal-card
        [petCard]="p"
        (viewClick)="onViewPet($event)"
        (editClick)="onEditPet($event)"
        (deleteClick)="onDeletePet($event)"
      >
      </app-animal-card>
    </li>
    }
  </ul>
  }
</section>
