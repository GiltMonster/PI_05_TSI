<section class="list_vet_container" aria-label="Lista de veterinários">
  <h1 class="list_title">Veterinários</h1>

  <div class="header_list_vet">
    <form class="search" role="search" (submit)="onSearch(); $event.preventDefault()">
      <label class="sr-only" for="vetSearch">Buscar Veterinário</label>
      <input
        id="vetSearch"
        class="search__input"
        type="search"
        placeholder="Buscar Veterinário"
        autocomplete="off"
        aria-describedby="Buscar Veterinário"
        [(ngModel)]="searchValue"
        name="searchValue"
        (ngModelChange)="onSearch()"
      />

      @if(searchValue !== "") {
      <button type="button" class="search__clear" aria-label="Limpar busca" (click)="clearSearch()">
        <mat-icon aria-hidden="true">close</mat-icon>
      </button>
      }

      <button type="submit" class="search__btn" aria-label="Buscar">
        <mat-icon aria-hidden="true">search</mat-icon>
      </button>

      <span id="Buscar Veterinário" class="sr-only" aria-live="polite">{{ statusMsg }}</span>
    </form>

    @if (typeUser === 'admin') {
    <button
      class="add_vet_button"
      type="button"
      aria-label="Cadastrar novo Veterinário"
      (click)="openCreateModal()"
    >
      <mat-icon aria-hidden="true">add</mat-icon>
      <span>Cadastrar Novo Veterinário</span>
    </button>
    }
  </div>

  @if (!filteredVets || filteredVets.length === 0){
  <div class="empty" role="note" aria-live="polite">
    {{ emptyMessage }}
  </div>

  } @if (filteredVets.length) {
  <ul class="grid" role="list">
    @for (vet of filteredVets; track vet.id) {
    <li class="grid__item" role="listitem">
      <app-vet-card [userVet]="vet" [typeUser]="typeUser" (vetDeleted)="onVetDeleted($event)" />
    </li>
    }
  </ul>
  } @if (createModalOpen) {
  <app-modal-create
    *ngIf="createModalOpen"
    (close)="closeCreateModal()"
    [userType]="'vet'"
    (save)="handleVetCreated($event)"
  >
  </app-modal-create>
  }
</section>
