<article class="card_tutor_container"
  [attr.aria-labelledby]="'tutor-' + tutorCard().id">
  <div class="info_tutor">
    <h3 class="nome_tutor" [id]="'tutor-' + tutorCard().id">
      {{ tutorCard().nome }}
    </h3>
    <p class="detalhes_tutor">
      {{ tutorCard().telefone }}
    </p>
    <p class="animal_tutor">
      <strong>Animal:</strong> {{ tutorCard().animal }}
    </p>
  </div>

  <div class="botoes_tutor">
<button
  type="button"
  class="btn_cadastro"
  (click)="onView()"
  [attr.aria-label]="'Ver cadastro completo de ' + tutorCard().nome">
  <span class="btn-text btn-text--total">Abrir Cadastro</span>
  <span class="btn-text btn-text--menor">Ver</span>
</button>
    <button type="button" class="btn_icon" (click)="onEdit()" aria-label="Editar cadastro">
      <mat-icon fontSet="material-symbols-outlined" aria-hidden="true">edit</mat-icon>
    </button>

    <button type="button" class="btn_icon" (click)="onDelete()" aria-label="Excluir cadastro">
      <mat-icon fontSet="material-symbols-outlined" aria-hidden="true">delete</mat-icon>
    </button>
  </div>
</article>
