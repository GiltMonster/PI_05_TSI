<section class="tab-content">
  <div class="container_consulta">
    <h2>Consultas do Pet:</h2>

    @if (userType !== 'user') {
    <button class="add_consulta_button" type="button" aria-label="Cadastrar nova consulta" (click)="openCreateModal()">
      <mat-icon aria-hidden="true">add</mat-icon>
      <span>Cadastrar uma nova consulta</span>
    </button>
    }
  </div>

  @for (consulta of pet_consultas; track consulta.id) {
  <app-consultas-pet-list [pet_consulta]="consulta" [userType]="userType" />
  }

</section>

@if (createModalOpen) {
<app-consultas-pet-modal [pet_id]="pet_id" (close)="closeCreateModal()" (save)="handleConsultaCreated($event)"
  [editMode]="editModalOpen" />
}
