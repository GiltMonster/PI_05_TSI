<div class="team-card">
  <div class="image-container">
    <img [src]="imageSrc" [alt]="name" class="profile-image">
  </div>
  
  <div class="content-section">
    <h3 class="member-name">{{ name }}</h3>
    <p class="member-crvm">{{ crvm }}</p>
    <p class="member-description">{{ description }}</p>
  </div>
</div>
